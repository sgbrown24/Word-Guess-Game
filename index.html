<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  
<body>
    
        <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Guess The Disney Character </h1>
                <hr class="my-4">
               <p>Press any key to get started</p>
                <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> maybe do a press to start? -->
        </div>
        </div>

   
    <div class="container">
        
        <div class="card">
                <div class="card-body">
                  Wins
                </div>
              </div>
              <br>
    
    <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                        <div class="rightGuess"><h5 class="card-title">Current Word</h5></div>
                        <div class="underscores"></div><p class="card-text">_ _ _ _</p></div>
                </div>
              </div>
           <br>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Number of guesses left</h5>
                  <p class="card-text"  id = "guessesLeft">1</p>
                </div>
              </div>
            </div>
        </div>
         <br>
          <div class="card">
                <div class="wrongGuess"></div><div class="card-body">
                        Letters already guessed
                </div>
              </div>
            </div>
    
    
    

          
            

    
            




<script src="assets/javascript/game.js"></script>

















</body>
</html>
