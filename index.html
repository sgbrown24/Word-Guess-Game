<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  
<body>
   
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Psychic Game</h1>
                <hr class="my-4">
              
        </div>
        </div>

   
    <div class="container">
      <div class="row">
        <div class="col">
      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Guess what letter I'm thinking of</h5>
          <p class="card-text"  id = "game"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title" id = "wins">Wins: 0</h5>
          
        </div>
      </div>
       </div>
   </div>

    <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                        <div class="rightGuess" id="losses"><h5 class="card-title">Losses: 0</h5></div>
                      </div>
              </div>
           <br>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Guesses left</h5>
                  <p class="card-text"  id = "guessesLeft"></p>
                </div>
              </div>
            </div>
        </div>
         <br>
         <div class="card">
          <div class="card-body">
          Your Guesses So Far </div>
          <p class="card-text" id = "usersGuesses"></p>
        </div>
