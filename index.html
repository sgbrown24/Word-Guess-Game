<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  
<body>
   
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Guess The Disney Character </h1>
                <hr class="my-4">
               <p>Press any key to get started</p>
        </div>
        </div>

   
    <div class="container">
      <div class="row">
        <div class="col">
      <div class="card w-75">
        <div class="card-body">
          <h5 class="card-title">Wins</h5>
          <p class="card-text"  id = "numWins"></p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card w-50">
        <div class="card-body">
          <h5 class="card-title">Losses</h5>
          <p id="numLosses"></p>
        </div>
      </div>
       </div>
   </div>

    <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                        <div class="rightGuess"><h5 class="card-title">Current Word</h5></div>
                        <p class="card-text" id="rightGuess"></p>
                        <p class="card-text" id="underScore"></p>
                
                      </div>
              </div>
           <br>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Number of guesses left</h5>
                  <p class="card-text"  id = "guessesLeft"></p>
                </div>
              </div>
            </div>
        </div>
         <br>
         <div class="card">
          <div class="card-body">
          Letters already guessed</div>
          <p class="card-text"  id = "wrongGuesses"></p>
        </div>
        <br>
    

    
            




<script src="assets/javascript/game.js"></script>

















</body>
</html>
